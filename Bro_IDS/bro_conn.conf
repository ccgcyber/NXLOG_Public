########################################
# INPUT BRO IDS CONN Configurations     #
########################################

define BROCONNFILE /nsm/bro/logs/current/conn.log

########################################
# INPUT BRO IDS CONN Log               #
########################################

<Extension _broconn>
    Module	xm_csv
    Fields	$eventtimeutc,$connectionid,$srcipv4,$srcport,$dstipv4,$dstport,$protocol,$service,$duration,$sentbytes,$rcvdbytes,$connstate,$localorig,$missingbytes,$history,$sentpackets,$sentipbytes,$rcvdpackets,$rcvdipbytes,$tunnelparents,$origcc,$respcc,$sensor
    Delimiter \t
    EscapeControl FALSE
    UndefValue	-
</Extension>

########################################
# INPUT BRO IDS CONN Log               #
########################################

<Input bro_conn>
    Module	im_file
    File	%BROCONNFILE%
    SavePos	TRUE
    Exec	if $raw_event =~ /^#/ drop();\
    		else\
    		{\
    		  _broconn->parse_csv();\
			  $Hostname = host_ip();\
			  $SyslogFacilityValue = "LOCAL";\
			  $SyslogSeverity = "INFO";\
			  $Severity = "INFO";\
			  $SourceName = "bro";\
			  $tag = "connection";\
			  to_json();\
			}
    <Schedule>
  #Hourly bro_conn rate monitoring
  Every	3600 sec
  Exec	if defined get_stat("broconn_hourly") \
  {\
    log_warning(get_stat("broconn_hourly") + " messages received from input BRO_CONN in past 1 hour"); \
  }
	</Schedule>
	<Schedule>
  #30 Minute bro_conn rate monitoring for dropped source
  Every	1800 sec
  Exec	if defined get_stat("broconn_rate") and get_stat("broconn_rate") <= 1 \
  {\
  	log_warning("No messages received from input BRO_CONN for 30 minutes!"); \
  }
	</Schedule>
</Input>