##############################################
# OUTPUT (UNENCRYPTED)                       #
##############################################

# <Output tcpout>
#     Module	om_tcp
#     Host		x.x.x.x
#     Port		514
# </Output>

##############################################
# OUTPUT (ENCRYPTED)                         #
##############################################

<Output sslout>
    Module	om_ssl
    Host	127.0.0.1
    Port	1514
    AllowUntrusted TRUE
</Output>

########################################
# Routing                              #
########################################

<Route primary>
	#Primary route for log processing and forwarding
    Path	internal, msvistalog => sslout
</Route>
